<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 style="padding-top: 50px;">BÀI 1: QUẢN LÝ TUYỂN SINH</h2>
    <div>
        <input id="benchmaksInput" type="number" placeholder="Điểm chuẩn">
        <input id="subject1Input" type="number" placeholder="Môn 1">
        <input id="subject2Input" type="number" placeholder="Môn 2">
        <input id="subject3Input" type="number" placeholder="Môn 3">
        <select id="areaSelect">
            <option>Khu vực</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="X">Không</option>
        </select>
        <select id="typeSelect">
            <option>Loại đối tượng</option>
            <option value="1">A</option>
            <option value="2">B</option>
            <option value="3">C</option>
            <option value="0">Không</option>
        </select>
        <button id="btnSubmit">Kiểm tra</button>
        <p>
            Kết quả: <span id="result1"></span>
        </p>
    </div>




    <h2 style="padding-top: 50px;">BÀI 2: TÍNH TIỀN ĐIỆN</h2>
    <input id="nameInput" type="text" placeholder="Nhập họ và tên">
    <input id="kwInput" type="number" placeholder="số kw">
    <button  id="btn2">Tính tiền điện</button>
    <p>
        Tiền điện: <span id="result2"></span>
    </p>



    <h2 style="padding-top: 50px;">BÀI 3: TÍNH THUẾ THU NHẬP CÁ NHÂN</h2>
    <input id="name2Input" type="text" placeholder="Nhập họ và tên">
    <input id="TTNInput" type="number" placeholder="Tổng thu nhập năm">
    <input id="SNPTInput" type="number" placeholder="Số người phụ thuộc">
    <button id="btn3">Tính tiền thuế</button>
    <p>
        Thành tiền: <span id="result3"></span>
    </p>




    <h2 style="padding-top: 50px;">BÀI 4: TÍNH TIỀN CÁP</h2>
    <select id="loaikhach">
        <option value="w">Chọn loại khách hàng</option>
        <option value="1">Nhà dân</option>
        <option value="2">Doanh nghiêp</option>
    </select>
    <input id="MKHInput" type="text" placeholder="Nhập mã khách hàng">
    <input id="sokenhInput" type="number" placeholder="Số kênh cao cấp">
    <input id="soketnoiInput" type="number" placeholder="Số kết nối của DN">
    <button id="btn4">Tính tiền cáp</button>
    <p>
        Thành tiền: <span id="result4"></span>
    </p>

    

    <script src="./index.js"></script>
</body> 
</html>
